spring.application.name=evcc
server.port=3000

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/evcc_db
spring.datasource.username=postgres
spring.datasource.password=m1505
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL dialect sẽ được Spring Boot tự động detect từ JDBC URL

# Tắt OSIV để tối ưu performance (tránh N+1 queries, giải phóng connection sớm)
spring.jpa.open-in-view=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=myVerySecureSecretKeyForJWTSigningThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000