<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - EVCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Bookings</h2>
                    <a th:href="@{/bookings/create}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Booking
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Filter Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Filter Bookings</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/bookings}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="fromDate" class="form-label">From Date</label>
                                <input type="date" class="form-control" id="fromDate" name="fromDate"
                                    th:value="${fromDate}">
                            </div>
                            <div class="col-md-4">
                                <label for="toDate" class="form-label">To Date</label>
                                <input type="date" class="form-control" id="toDate" name="toDate" th:value="${toDate}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-primary">Filter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Booking List</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(bookings)}" class="text-center p-4">
                            <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No bookings found</h5>
                            <p class="text-muted">You haven't made any bookings yet.</p>
                            <a th:href="@{/bookings/create}" class="btn btn-primary">Create Your First Booking</a>
                        </div>

                        <div th:unless="${#lists.isEmpty(bookings)}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Vehicle</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Purpose</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="booking : ${bookings}">
                                        <td th:text="${booking.id}"></td>
                                        <td th:text="${booking.vehiclePlateNumber ?: 'N/A'}"></td>
                                        <td th:text="${#temporals.format(booking.startTime, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${#temporals.format(booking.endTime, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${booking.purpose}"></td>
                                        <td>
                                            <span class="badge"
                                                th:class="${'CONFIRMED'.equals(booking.status) ? 'bg-success' : 
                                                            ('PENDING'.equals(booking.status) ? 'bg-warning' :
                                                            ('CANCELLED'.equals(booking.status) ? 'bg-danger' : 
                                                            ('IN_PROGRESS'.equals(booking.status) ? 'bg-info' : 'bg-secondary')))}"
                                                th:text="${booking.status}">
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/bookings/{id}(id=${booking.id})}"
                                                class="btn btn-sm btn-outline-primary">
                                                View
                                            </a>
                                            <form
                                                th:if="${'PENDING'.equals(booking.status) or 'CONFIRMED'.equals(booking.status)}"
                                                th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('Are you sure you want to cancel this booking?')">
                                                    Cancel
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
