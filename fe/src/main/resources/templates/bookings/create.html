<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - EVCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Create New Booking</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/bookings/create}" th:object="${booking}" method="post">
                            <div class="row">
                                <!-- Vehicle Selection -->
                                <div class="col-md-6 mb-3">
                                    <label for="vehicleId" class="form-label">Vehicle *</label>
                                    <select class="form-select" id="vehicleId" th:field="*{vehicleId}" required>
                                        <option value="">Select a vehicle</option>
                                        <!-- TODO: Populate with actual vehicles -->
                                        <option value="1">Vehicle 1 (ABC-123)</option>
                                        <option value="2">Vehicle 2 (XYZ-789)</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('vehicleId')}" class="invalid-feedback d-block">
                                        <span th:errors="*{vehicleId}"></span>
                                    </div>
                                </div>

                                <!-- Contract Selection -->
                                <div class="col-md-6 mb-3">
                                    <label for="contractId" class="form-label">Contract *</label>
                                    <select class="form-select" id="contractId" th:field="*{contractId}" required>
                                        <option value="">Select a contract</option>
                                        <!-- TODO: Populate with actual contracts -->
                                        <option value="1">Contract 1</option>
                                        <option value="2">Contract 2</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('contractId')}" class="invalid-feedback d-block">
                                        <span th:errors="*{contractId}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Start Date & Time -->
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">Start Date *</label>
                                    <input type="date" class="form-control" id="startDate" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('startTime')}">
                                        <span th:errors="*{startTime}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="startTime" class="form-label">Start Time *</label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- End Date & Time -->
                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">End Date *</label>
                                    <input type="date" class="form-control" id="endDate" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('endTime')}">
                                        <span th:errors="*{endTime}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="endTime" class="form-label">End Time *</label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                            </div>

                            <!-- Purpose -->
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose *</label>
                                <input type="text" class="form-control" id="purpose" th:field="*{purpose}"
                                    placeholder="e.g., Business meeting, Personal trip, etc." required>
                                <div th:if="${#fields.hasErrors('purpose')}" class="invalid-feedback d-block">
                                    <span th:errors="*{purpose}"></span>
                                </div>
                            </div>

                            <!-- Destination -->
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" th:field="*{destination}"
                                    placeholder="Where are you going?">
                                <div th:if="${#fields.hasErrors('destination')}" class="invalid-feedback d-block">
                                    <span th:errors="*{destination}"></span>
                                </div>
                            </div>

                            <!-- Estimated Distance -->
                            <div class="mb-3">
                                <label for="estimatedDistance" class="form-label">Estimated Distance (km)</label>
                                <input type="number" class="form-control" id="estimatedDistance"
                                    th:field="*{estimatedDistance}" min="1" step="1"
                                    placeholder="Estimated kilometers for this trip">
                                <div th:if="${#fields.hasErrors('estimatedDistance')}" class="invalid-feedback d-block">
                                    <span th:errors="*{estimatedDistance}"></span>
                                </div>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"
                                    placeholder="Additional notes or special requirements"></textarea>
                                <div th:if="${#fields.hasErrors('notes')}" class="invalid-feedback d-block">
                                    <span th:errors="*{notes}"></span>
                                </div>
                            </div>

                            <!-- Hidden fields for combined datetime -->
                            <input type="hidden" th:field="*{startTime}" id="combinedStartTime">
                            <input type="hidden" th:field="*{endTime}" id="combinedEndTime">

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/bookings}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Bookings
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Create Booking
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Combine date and time fields
        function updateDateTime() {
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;

            if (startDate && startTime) {
                document.getElementById('combinedStartTime').value = startDate + 'T' + startTime;
            }

            if (endDate && endTime) {
                document.getElementById('combinedEndTime').value = endDate + 'T' + endTime;
            }
        }

        document.getElementById('startDate').addEventListener('change', updateDateTime);
        document.getElementById('startTime').addEventListener('change', updateDateTime);
        document.getElementById('endDate').addEventListener('change', updateDateTime);
        document.getElementById('endTime').addEventListener('change', updateDateTime);

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').min = today;
        document.getElementById('endDate').min = today;

        // Auto-set end date when start date changes
        document.getElementById('startDate').addEventListener('change', function () {
            const endDateField = document.getElementById('endDate');
            if (!endDateField.value || endDateField.value < this.value) {
                endDateField.value = this.value;
                endDateField.min = this.value;
            }
        });
    </script>
</body>

</html>
